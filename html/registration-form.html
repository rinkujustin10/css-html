<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form>
		<table>
			<tr>
				<td>
					<label>First Name</label>
				</td>
				<td>
					<input type="text" name="First Name"/>
				</td>
			</tr>
			<tr>
				<td>
					<label>Last Name</label>
				</td>
				<td>
					<input type="text" name="Last Name"/>
				</td>
			</tr>
			<tr>
				<td>
					<label>Email Id</label>
				</td>
				<td>
					<input type="email" name="Email"/>
				</td>
			</tr>

			<tr>
				<td>
					<label>Password</label>
				</td>
				<td>
					<input type="password" name="password">
				</td>
			</tr>

			<tr>
				<td>
					<label>Confirm Password</label>
				</td>
				<td>
					<input type="password" name="confirm password"/>
				</td>
            </tr>
            <tr>
            	<td>
            		<label>Courses</label>
            	</td>
            	<td>
            		<input type="checkbox" name="course"/>HTML
            	</td>
            	<td>
            		<input type="checkbox" name="course"/>CSS
            	</td>
            	<td>
            		<input type="checkbox" name="course"/>JS
            	</td>
            	<td>
            	 	<input type="checkbox" name="course"/>React Js
            	 </td>            	  	
            </tr>
            <tr>
            	<td>
            		<label>Duration of the Course</label>
            	</td>
            	<td>
            		<select>
            			<option value="1">1 Month</option>
            			<option value="2">2 Month</option>
            			<option value="3">3 Month</option>
            			<option value="4">4 Month</option>
            		</select>
            	</td>
            </tr>
            <tr>
            	<td>
            		<label>Gender</label>
            	</td>
            	<td>
            		<input type="radio" name="gender"/>M
            	</td>
            	<td>
            		<input type="radio" name="gender"/>F
            	</td>
            	<td>
            		<input type="radio" name="gender">Other
            	</td>
            </tr>
            <tr>
            	<td>
            		<input type="submit" name="submit"/>
            	</td>
            	<td>
            		<input type="reset" name="Reset"/>
            	</td>
            </tr>
		</table>
	</form>

</body>
</html>
