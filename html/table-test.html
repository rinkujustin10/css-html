<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Html</title>
</head>
<body>
    <h1>Tables in Html</h1>
    <table border="1">
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity in Stock</th>
            <th>Discount</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Book</td>
            <td>Class mates Book</td>
            <td>40</td>
            <td>100</td>
            <td>5%</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Pen</td>
            <td>Luxy Pens</td>
            <td>15</td>
            <td>250</td>
            <td>10%</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Pencil</td>
            <td>Nataraj Pencil</td>
            <td>10</td>
            <td>200</td>
            <td>3%</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Box</td>
            <td>Geometry Box</td>
            <td>120</td>
            <td>155</td>
            <td>15%</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Bottle</td>
            <td>Water Bottle</td>
            <td>199</td>
            <td>190</td>
            <td>12%</td>
        </tr>
    </table>
</body>
</html>
