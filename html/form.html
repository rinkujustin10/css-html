<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form action="#" method="POST" enctype="multipart/formdata" novalidate autocomplete="on">
		<label>First Name:</label>
		<input type="text" name="first name"><br><br>
		<label>Last Name:</label>
		<input type="text" name="last name"><br><br>
		<label>Age:</label>
		<input type="number" name="age"><br><br>
		<label>Phone Number:</label>
		<input type="number" name="Phone"><br><br>
		<label>Email:</label>
		<input type="email" name="email"><br><br>
		<label>Password:</label>
		<input type="password" name="password"><br><br>
		<label>Dob:</label>
		<input type="date" name="birh date"><br><br>
		<label>course:</label>
		<select>
			<option>Css</option>
			<option>Html</option>
			<option>java script</option>
		</select><br><br>
		<label>Graduated:</label>
		<input type="checkbox" name="graduated" value="yes">Yes
		<input type="checkbox" name="graduated" value="No">No<br><br>
		<label>Gender:</label>
		<input type="radio" name="gender">M
		<input type="radio" name="gender">F
		<input type="radio" name="gender">others<br><br>
		<label>Feedback:</label>
		<textarea rows="3" cols="8" placeholder="Feedback"></textarea><br><br>
		<input type="submit" name="submit">
		<input type="reset" name="cancel">

	</form>

</body>
</html>
